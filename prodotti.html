<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prodotti</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/css01.css">
  <link rel="stylesheet" href="./css/prodotti.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- FONTAWESOME -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css'
    integrity='sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=='
    crossorigin='anonymous' />
</head>

<body>
  <!-- HEADER -->
  <header class="header"></header>

  <h1 class="prodottiNostri text-center ">I Nostri Prodotti</h1>

  <div class="filtri container">
    <div class="row">
      <div class="col-lg-12">
        <ul class="nav nav-pills mb-3 justify-content-center" id="pills-tab" role="tablist">
          <li class="nav-item" role="presentation">
            <button data-filtro="all" class="nav-link filter-all filtro" id="pills-home-tab" type="button"
              aria-selected="true">Tutti</button>
          </li>
          <li class="nav-item" role="presentation">
            <button data-filtro="smartphones" class="nav-link filtro" id="pills-home-tab filtroTutto" type="button"
              aria-selected="true">Smartphones</button>
          </li>
          <li class="nav-item" role="presentation">
            <button data-filtro="laptops" class="nav-link filtro" id="pills-profile-tab" type="button"
              aria-selected="false">Laptops</button>
          </li>
          <li class="nav-item" role="presentation">
            <button data-filtro="fragrances" class="nav-link filtro" id="pills-home-tab" type="button"
              aria-selected="true">Fragances</button>
          </li>
          <li class="nav-item" role="presentation">
            <button data-filtro="skincare" class="nav-link filtro" id="pills-home-tab" type="button"
              aria-selected="true">Skincare</button>
          </li>
          <li class="nav-item" role="presentation">
            <button data-filtro="groceries" class="nav-link filtro" id="pills-home-tab" type="button"
              aria-selected="true">Groceries</button>
          </li>
          <li class="nav-item" role="presentation">
            <button data-filtro="home-decoration" class="nav-link filtro" id="pills-contact-tab" type="button"
              aria-selected="false">Home-decorations</button>
          </li>
          <li class="nav-item" role="presentation">
            <button data-filtro="motorcycle" class="nav-link filtro" id="pills-contact-tab" type="button"
              aria-selected="false">Moto</button>
          </li>
          <li class="nav-item" role="presentation">
            <button data-filtro="lighting" class="nav-link filtro" id="pills-contact-tab" type="button"
              aria-selected="false">Lampadari</button>
          </li>
          <li class="nav-item" role="presentation">
            <button data-filtro="sunglasses" class="nav-link filtro" id="pills-contact-tab" type="button"
              aria-selected="false">Occhiali da sole</button>
          </li>
          <li class="nav-item" role="presentation">
            <button data-filtro="womens-bags" class="nav-link filtro" id="pills-contact-tab" type="button"
              aria-selected="false">Borse da donna</button>
          </li>
          <li class="nav-item" role="presentation">
            <button data-filtro="womens-shoes" class="nav-link filtro" id="pills-contact-tab" type="button"
              aria-selected="false">Scarpe da donna</button>
          </li>
          <li class="nav-item" role="presentation">
            <button data-filtro="mens-shirts" class="nav-link filtro" id="pills-contact-tab" type="button"
              aria-selected="false">Maglie da uomini</button>
          </li>

        </ul>
      </div>
    </div>
  </div>

  <div class="wrappando">
    <div id="containerProdotti" class="container-rb d-flex flex-wrap">


    </div>
  </div>




  <footer class="footer"></footer>











  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="./js/header.js"></script>
  <script src="./js/footer.js"></script>
  <script src="./js/linkActive.js"></script>
  <script src="./js/elencoProdotti.js"></script>



</body>

</html>
